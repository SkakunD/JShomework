<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex2</title>
</head>
<body>
    <script>
        var a = 2;
        var x = 1 + (a *= 2);//выражение в скобаках можно расписсать как а=а*2
        // так называемая операция присваивания с умножением получаем результат 4 и прибавляем 1 в итоге равно 5
        alert(x)//5
    </script>
</body>
</html>
