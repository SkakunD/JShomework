<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var max = 999;// создаем переменную с максимальным значением
        var digit = { // создаем объект со свойствами
          number: Math.round(Math.random() * max),//генерируем значение макссимальное
          units: 0,//описываем свойства единиц
          tens: 0,//десятков
          hundreds: 0,//сотен
        };
        if (digit.number <= 9){//если число из бъекта меньше 9 то записываем его сразу в единицы
          digit.units = digit.number;
        } else if (digit.number <= 999){//иначе если оно равно или меньше максимального
          digit.units = Math.floor(digit.number % 10);//находим остаток от деления на 10 это будут единицы
          digit.tens = Math.floor(digit.number / 10 % 10);//находим остаток от деления уже разделенного числа на 10 (было например 345/10 поулчаем 34.5 тоесть работаем уже с числом 34)
          digit.hundreds = Math.floor(digit.number / 100 % 10);// тоже самое остаток от деления только уже сотни
        }else {
            digit.number = 0;//если число не соответсвует указанным выше условиям выводим в консоль сообщение
            console.log('Вы ввели число за диапазоном 0 - 999');
        }
        console.log(digit);//число и его разделение в консоле
    </script>
</body>
</html>
