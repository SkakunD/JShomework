<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2EX</title>
</head>
<body>
    <script>
        var i = -1;
        do {
            i++;//если поставить счетчик в конце то число 10 не отработает цикл так как while сразу же его прекратит, поэтому ставим в начале и присваиваем значение -1 чтобы получить 0
            if (i==0){//условие для сравнения с 0
                document.write(i+" Это ноль!"+"<br>")
            } else if (i%2==0) {//определение четности
                document.write(i+" Это четное число!"+"<br>")
            } else {//в случае если не 0 и не четное то вариант только один переменная нечетная
                document.write(i+" Это нечетное число!"+"<br>")
            }
        } while(i<10)
    </script>
</body>
</html>
