<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1EX</title>
</head>
<body>
    <script>//по этому заданию честно не вижу решения на одном только цикле и без массива.
        var i = 0;
        var n = 2;
        while(i<=100){
            while(n<i){
                if(i%n==1||i%(n-1)==1){
                    document.write(i+"<br>");
                    break;
                } else {
                    n++
                
                }
            }i++;
        }
    </script>
</body>
</html>
