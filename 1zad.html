<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 суть префиксной записи инкремента в том
        // что он выполняется до того как мы будет обащаться к переменной в даном случае, поэтому сначала увеличивается переменная "а"
        //а потом ее значение присваивается переменной с 
        d = b++; alert(d); // 1 суть постфиксной записи инкремента в том
        // что он выполняется после обращения к переменной, то есть мы сначала присваиваем значение "b" переменной d 
        // а потом увеличиваем само значение переменной b
        c = (2+ ++a); alert(c); // 5 в данном случае мы работаем с переменной "а" которая уже увеличина на 1 и снова 
        //мы сначала увеличиваем ее на 1 а потом производим операцию сложения, в итоге получаем 5
        d = (2+ b++); alert(d); // 4 тут тоже переменная b увеличина так как после присвоения переменной d ее значнение все
        //же увеличилось на 1 но уже после. Так и тут мы обращаемся к существующему значению переменой b а оно равно 2 и 
        //прибавляем 2 поулчаем 4 и это значние присваевается переменой d и только уже после переменная b увеличивается 
        //на 1
        alert(a); // 3 переменная а прошла инкремент 2 раза поэтмоу ее значение равно 3
        alert(b); // 3 переменная b хоть и с постфиксной записью но все же прошла операцию инкремента и поэтому ее значение
        //тоже равно 3
        </script>
</body>
</html>
