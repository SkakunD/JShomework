<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4EX</title>
</head>
<body>
    <script>
        var a = [];//создаем массив
        var i = 0; // переменная отвечающая за количество циклов
        while (i<20) {
            a.push("x");//добавляем значение в массив
            console.log(a);//вывод массива через консоль
            i++;//увеличивем счетчик на 
        }
    </script>
</body>
</html>
