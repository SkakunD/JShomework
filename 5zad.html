<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex5</title>
</head>
<body>
    <script>
        function summ(a,b) {//функция суммы двух чисел
            var result = a + b;
            return result;            
        };
        function razn(a,b) {//функция разности двух чисел
            var result = a - b;
            return result;            
        };
        function proiz(a,b) {//функция умножения двух чисел
            var result = a * b;
            return result;            
        };
        function del(a,b) {//функция деления двух чисел
            var result = a / b;
            return result;            
        };    
    alert(summ(5,6));//ответы с уже введенными заранее числами.
    alert(razn(5,6));
    alert(proiz(5,6));
    alert(del(5,4));
    </script>
</body>
</html>
