<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ex3</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Введите любое целое число: "));
        var b = parseInt(prompt("Введите любое целое число: "));
        var result;  
        if (a>=0 && b>=0) {
            result = a - b;
            } else if (a<0 && b<0) {
            result = a*b;
            } else if ((a>=0 && b<0)||(a<0 && b>=0)) {
            result = a+b;
            };
        alert("Ваш результат = "+result);
        
        
    </script>
</body>
</html>
