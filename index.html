<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Скрипт</title>
    <script defer src="outer.js">//подключение внешнего скрипта, async выполнит его как только загрузит, при чем нет порядка в последовательности, какой первый тот и выполняется. defer ждет загрузки контента страницы, также при нем соблюдается порядок выполнения скриптов.
    </script>
    <script async src="outer2.js"></script>
</head>
<body>
    <script>
        var t = parseInt(prompt("Введите температуру в градусах Цельсия = "));//присвоиваем значение переменной t введеное значение и преобразованое в тип number
        var f = (9/5)*t+32;//процесс вычисления
        alert("Ваша температура в Фаренгейтах соствляет = "+f+" градусов.");//вывод результата вычисления
        alert("Спасибо за пользование нашим конвертором!");
   
        var c = 1000+"108";//присваиваем переменной c сумму двух элементов - числового выражения и строкового типа, в данном случае + склеивает два элемента.
        alert(c);//вывод значения переменной
    </script>
</body>
</html>
