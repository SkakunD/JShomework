<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Скрипт</title>
</head>
<body>
    <script>
        var t = parseInt(prompt("Введите температуру в градусах Цельсия = "));
        var f = (9/5)*t+32;
        alert("Ваша температура в Фаренгейтах соствляет = "+f+" градусов.")
        alert("Спасибо за пользование нашим конвертором!")
    </script>
</body>
</html>
